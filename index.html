<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> PRATAP Movie Ticket Booking</h1>

        <form id="ticket-booking-form">
            <label for="movie">Select Movie:</label>
            <select id="movie" required>
                <option value="" disabled selected>Select Movie</option>
                <option value="Avatar 2">Avatar 2</option>
                <option value="Spiderman: No Way Home">Spiderman: No Way Home</option>
                <option value="Inception">Inception</option>
                <option value="The Dark Knight">The Dark Knight</option>
                <option value="Dune">Dune</option>
            </select>

            <label for="showtime">Select Showtime:</label>
            <select id="showtime" required>
                <option value="" disabled selected>Select Showtime</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="01:00 PM">01:00 PM</option>
                <option value="04:00 PM">04:00 PM</option>
                <option value="07:00 PM">07:00 PM</option>
            </select>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" min="1" max="10" required />

            <button type="submit" id="book-btn">Book Tickets</button>
        </form>

        <div id="confirmation-message" class="hidden">
            <h2>Booking Confirmed</h2>
            <p>Your tickets details been upload above !</p>
            <p><strong>Movie:</strong> <span id="confirmed-movie"></span></p>
            <p><strong>Showtime:</strong> <span id="confirmed-showtime"></span></p>
            <p><strong>Number of Tickets:</strong> <span id="confirmed-tickets"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
